apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-ops-view
spec:
  template:
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                - amd64
              - key: NodeGroupType
                operator: In
                values:
                - amd64